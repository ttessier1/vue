<script type="module">
import { createApp, ref } from 'vue'
import ChildComp from '/Tutorial12/js/ChildComponent.js'

createApp({
  components: {
    ChildComp
  },
  setup() {
    const greeting = ref('Hello from parent')

    return {
      greeting
    }
  }
}).mount('#app')
</script>

<div id="app">

</div>
