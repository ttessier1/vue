<html>
<head>
<link rel="stylesheet" href="/main.css" />
<title>Tutorial 5 - Vue.js</title>
</head>
<body>
<h1>Tutorial 5</h1>
<script>
console.log("Imports Map");  
</script>
<script type="importmap">
    
  {
    "imports": {
      "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js"
    }
  }
</script>
<script type="module">
import { createApp, ref } from 'vue'
console.log("Before App Create");
createApp({
  setup() {
    const text = ref('');
    function onInput(e)
    {
	text.value = e.target.value;
    }
    return {
      text,
      onInput
    }
  }
}).mount('#app')
console.log("After App Mount");
</script>

<div id="app">
  <input :value="text" @input="onInput" placeholder="Type here" maxlength="10">
  <p>{{ text }}</p>
</div>
</body>
</html>
